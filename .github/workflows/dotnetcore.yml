name: .NET Core

on: [push]

jobs:
  build:

    runs-on: [windows-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build with dotnet
      run: dotnet build Hilma.Domain/Hilma.Domain.csproj --configuration Release
    - name: Build NuGet Package
      run: dotnet pack Hilma.Domain/Hilma.Domain.csproj --configuration Release -o NuGetPackages
    - name: Deploy NuGet Package
      run: dotnet nuget push hilma-migration/hilma-migration/NuGetPackages/*.nupkg -k $nugetKey -s https://api.nuget.org/v3/index.json
